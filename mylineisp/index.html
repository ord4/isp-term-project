<!doctype html>
<head>
    <title>MyLine</title>

    <!-- BOOTSTRAP INCLUDES --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- J QUERY INCLUDES-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        // JQuery UI interaction functions
        $( function() {
            $( "#nodes" ).sortable();
            $( "#nodes" ).disableSelection();
            $( "#nodes" ).draggable();
            $('#trash').droppable({
                drop: function(event, ui) {
                    ui.draggable.remove();
                }
            });
        } );
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- NATIVE INCLUDES -->
    <link rel="stylesheet" href="assets\css\main.css">
    <script src="assets\js\main.js"></script>
</head>

<body>

    <div class ="container-fluid">
        <div class="row">
            <div class="col-lg-4 well">
                <P><-- EDITOR SIDEBAR --></P>
                <button class="btn btn-info" onclick=jsonifyTimeline()>JSONIFY</button>
                <button class="btn btn-primary" onclick=addNode()>Add</button>
                <p id="json-out"></p>
            </div>

            <div class="col-lg-8">
                <div id="timeline-title"><h1>#timeine-title</h1></div>
                <ul id="nodes"></ul>
                <div id="trash">[ TRASH (drag timeline node here)]</div>
            </div>
        </div>
    </div>
 
</body>
 
</html>
