<!doctype html>
<head>
    <title>MyLine</title>

    <!-- BOOTSTRAP INCLUDES --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- J QUERY INCLUDES-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- NATIVE INCLUDES -->
    <link rel="stylesheet" href="assets\css\main.css">
    <script src="assets\js\main.js"></script>
</head>

<body>

    <div class ="container-fluid">
        <div class="row">
            <div class="col-lg-4 well">
                <P><-- EDITOR SIDEBAR --></P>
                <button class="btn btn-info" onclick=jsonifyTimeline()>JSONIFY</button>
                <button class="btn btn-primary" onclick=addNode()>Add</button>
                <p id="json-out"></p>

                <iframe src="http://jsonprettyprint.com/" height="600" width="600"></iframe>
            </div>

            <div class="col-lg-8">
                <div id="timeline-title"><h1>#timeine-title</h1></div>
                <ul id="nodes">
                    <li class="node">
                        <div class="node-title">Node Title</div>
                        <div class="node-date">Node Date</div>
                        <div class="node-more">
                            <div class="node-text">Node Text</div>
                            <img src="link-to-file" class="node-image" alt="Node Image">
                            <a href="link-to-website" class="node-link">Node Link</a>
                        </div>
                    </li>

                </ul>
                <div id="trash">TRASH</div>
            </div>
        </div>
    </div>
 
</body>
 
</html>
